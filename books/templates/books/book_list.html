<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>

<body>
    <h1>Books list</h1>
    {% for post in object_list %}
    <h2>{{post.title}}</h2>
    <p>{{post.blurb}}</p>
    <p>Author: {{post.author}}</p>
    <p>Genre: {{post.genre}}</p>
    {% endfor %}
</body>

</html>
